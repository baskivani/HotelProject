<template>
    <lightning-card title="YouTube Videos" icon-name="custom:custom63">
        <div class="slds-p-around_medium">
            <template if:true={videos}>
                <template for:each={videos} for:item="video">
                    <div key={video.videoId} class="slds-box slds-m-around_small">
                        <div class="slds-grid slds-wrap">
                            <div class="slds-col slds-size_1-of-3">
                                <img src={video.thumbnails} alt={video.title} />
                            </div>
                            <div class="slds-col slds-size_2-of-3">
                                <h3>{video.title}</h3>
                                <p>{video.description}</p>
                                <p><strong>Channel:</strong> {video.channelTitle}</p>
                                <p><strong>Published At:</strong> {video.publishedAt}</p>
                            </div>
                        </div>
                    </div>
                </template>
            </template>
            <template if:true={error}>
                <c-error-panel errors={error}></c-error-panel>
            </template>
        </div>
    </lightning-card>
</template>
